<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="m-5">
    <div class="border p-4 rounded border-black">
    <h1><strong>Formulir Pendaftaran</strong></h1>
    <div class="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label class="jnskelamin">Jenis Kelamin</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Jenis Kelamin</option>
            <option value="1">Perempuan</option>
            <option value="2">Laki-Laki</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <h1>FORMULIR PENDAFTARAN</h1>
      <label for="exampleFormControlInput1" class="form-label">Nama lengkap</label><br>
      <input type="Nama lengkap" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="col-md-3">
      <label for="validationTooltip04" class="form-label">Jenis kelamin</label><br>
      <select class="form-select" id="validationTooltip04" required>
        <option selected disabled value=" perempuan">perempuan</option>
        <option selected disabled value="Laki-laki">Laki-laki</option>
      </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Alamat</label><br>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
